apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: todolist
  labels:
    app: todolist
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        component: backend
    spec:
      containers:
      - name: backend
        image: {{ECR_BACKEND_URL}}:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: todolist-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: todolist-config
              key: PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: todolist-config
              key: LOG_LEVEL
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: todolist-config
              key: HOST
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: todolist-secret
              key: JWT_SECRET
        - name: REFRESH_HASH_SECRET
          valueFrom:
            secretKeyRef:
              name: todolist-secret
              key: REFRESH_HASH_SECRET
        - name: DATABASE
          valueFrom:
            secretKeyRef:
              name: todolist-secret
              key: DATABASE
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
